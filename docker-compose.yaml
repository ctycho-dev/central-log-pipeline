x-hc-es: &hc_es
  healthcheck:
    test: ["CMD-SHELL", "curl -sf -u elastic:${ELASTIC_PASSWORD} http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=60s >/dev/null"]
    interval: 30s
    timeout: 30s
    retries: 20
    start_period: 90s

x-hc-kbn: &hc_kbn
  healthcheck:
    test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status >/dev/null"]
    interval: 30s
    timeout: 30s
    retries: 20
    start_period: 240s

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms384m -Xmx384m
      - cluster.routing.allocation.disk.watermark.low=5gb
      - cluster.routing.allocation.disk.watermark.high=3gb
      - cluster.routing.allocation.disk.watermark.flood_stage=1gb
      - action.auto_create_index=true
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
    ulimits:
      memlock: { soft: -1, hard: -1 }
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - /etc/letsencrypt/live/elk.nounsintern.wtf:/usr/share/elasticsearch/config/certs:ro
    ports:
      - "9200:9200"
    networks: [central-log-pipeline]
    restart: unless-stopped
    deploy:
    resources:
      limits:
        memory: 512m
    <<: *hc_es

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
      ELASTICSEARCH_USERNAME: kibana_system
      ELASTICSEARCH_PASSWORD: ${KIBANA_SYSTEM_PASSWORD}
      XPACK_SECURITY_ENCRYPTIONKEY: ${KIBANA_ENCRYPTION_KEY}
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: ${KIBANA_SAVEDOBJ_KEY}
      XPACK_REPORTING_ENCRYPTIONKEY: ${KIBANA_REPORTING_KEY}
    volumes:
      - kibana_data:/usr/share/kibana/data
    ports:
      - "5601:5601"
    networks: [central-log-pipeline]
    restart: unless-stopped
    <<: *hc_kbn

volumes:
  elasticsearch_data:
  kibana_data:

networks:
  central-log-pipeline:
    driver: bridge